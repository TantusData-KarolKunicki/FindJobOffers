<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista wyników</title>
</head>
<body>
    <h1>Podaj nazwę pliku:</h1>
    
    <form method="POST">
        <label for="result_file_name">Nazwa pliku:</label>
        <input type="text" id="result_file_name" name="result_file_name" required placeholder="Wprowadź nazwę pliku">
        <button type="submit">Wyślij</button>
    </form>

    {% if basic_info%}
    <h2>Znalezione wyniki:</h2>
    {% for person_link, comapny_link in basic_info %}
    <h3><a href="{{ url_for('person_detail', person_id=person_link) }}">LINK</a></h3>
    <h3>Osoba: {{ person_link }}, Frima: {{ comapny_link }}</h3>
    
    
    {% endfor %}
    {% endif %}

</body>
</html>
